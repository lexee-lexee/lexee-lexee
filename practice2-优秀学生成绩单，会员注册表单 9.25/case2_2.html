<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册表单</title>
</head>
    <body>
        <form>
        <h1>青春不常在，抓紧谈恋爱</h1>
        <hr>
        昵称：<input type="text" placeholder="请输入昵称">
        <br><br>
        性别：<input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <br><br>
        生日：<input type="date">
        <br><br>
        城市：<select >
            <option selected>上海</option>
            <option >北京</option>
            <option >深圳</option>
            <option >广州</option>
        </select>
        <br><br>
        婚姻状况：<input type="radio" name="marry" checked id="1"><label for="1">未婚</label>
        <label ><input type="radio" name="marry">已婚</label>
        <label ><input type="radio" name="marry" >保密</label>
        <br><br>
        兴趣爱好：<input type="checkbox" checked id="2"><label for="2">抽烟</label>
        <label><input type="checkbox" checked>喝酒</label>
        <label ><input type="checkbox" >烫头</label>
        <br><br>
        个人介绍：<br><br>
        <textarea cols="40" rows="10"></textarea>
        <br><br>
        <h3>我承诺</h3>
        <ul>
            <li>年满十八岁，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <input type="checkbox" >我同意所有条款
        <br><br>
        <span>
            <button type="submit">免费注册</button>
            <button type="reset">重置</button>
        </span>
    </form>
</body>
</html>
